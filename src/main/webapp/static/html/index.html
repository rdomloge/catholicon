<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Catholicon - better BDBL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
	<script src="../script/matchController.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/match.css">
	<link rel="stylesheet" type="text/css" href="../style/league.css">
	<link rel="stylesheet" href="../style/w3.css">
</head>
<body>

	<div class="w3-container ">
		<h1>
			Catholicon
		</h1>
	</div>
	
	<ul class="w3-navbar w3-border w3-green">
		<li><a href="#" class="w3-red">Home</a></li>
		<li class="w3-dropdown-hover">
			<a href="javascript:void(0)">Results</a>
			<div class="w3-dropdown-content w3-card-4">
				<a href="#/matches/opena">Open A</a>
				<a href="#/matches/mixeda">Mixed A</a>
			</div>
		</li>
		<li class="w3-dropdown-hover">
			<a href="javascript:void(0)">Tables</a>
			<div class="w3-dropdown-content w3-card-4">
				<a href="#/tables/open1">Open Div 1</a>
				<a href="#/tables/open2">Open Div 2</a>
				<a href="#/tables/open3">Open Div 3</a>
				<a href="#/tables/mixed1">Mixed Div 1</a>
				<a href="#/tables/mixed2">Mixed Div 2</a>
			</div>
		</li>
	</ul>
	
	<br/>

	<!-- Placeholder for views -->
	<ng-view/>
	
	<script>
		myApp.config(function ($routeProvider) {
			$routeProvider
				.when('/matches/opena',
					{
						templateUrl: 'partials/matches.html',
						controller: 'openAController'
					})
				.when('/matches/mixeda',
					{
						templateUrl: 'partials/matches.html',
						controller: 'mixedAController'
					})
				.when('/tables/open1',
					{
						templateUrl: 'partials/league.html',
						controller: 'open1Controller'
					})
				.when('/tables/open2',
					{
						templateUrl: 'partials/league.html',
						controller: 'open2Controller'
					})
				.when('/tables/open3',
					{
						templateUrl: 'partials/league.html',
						controller: 'open3Controller'
					})
				.when('/tables/mixed1',
					{
						templateUrl: 'partials/league.html',
						controller: 'mixed1Controller'
					})
				.when('/tables/mixed2',
					{
						templateUrl: 'partials/league.html',
						controller: 'mixed2Controller'
					})
				.otherwise({ redirectTo: '/'});
		});
		
		
	</script>
	
	
	
</body>
</html>
