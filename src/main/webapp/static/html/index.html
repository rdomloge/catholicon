<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Catholicon - better BDBL</title>
	
	<script src="../script/angular/1.5.8/angular.js"></script>
	<script src="../script/angular/1.5.8/angular-route.min.js"></script>
	<script src="../script/angular/1.5.8/angular-resource.js"></script>
	<script src="../script/angular/1.5.8/angular-cookies.js"></script>
	
	<script src="../libs/angular-translate.min.js"></script>
	<script src="../libs/angular-translate-loader-url.min.js"></script>

	<script src="../script/catholicon-common.js"></script>
	<script src="../script/catholicon-configure.js"></script>
	<script src="../script/dataController.js"></script>
	<script src="../script/niceDate.js"></script>
	<script src="../script/matchCard.js"></script>
	<script src="../script/frontPageController.js"></script>
	<script src="../script/matchListController.js"></script>
	<script src="../script/fixtureDetailsDirective.js"></script>
	<script src="../script/leagueMenuItemDirective.js"></script>
	<script src="../script/divisionMenuItemDirective.js"></script>
	<script src="../script/secure.js"></script>
	<script src="../script/jwtLogin.js"></script>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="../font/titillium.css" rel="stylesheet">
	
	<link rel="stylesheet" href="../style/w3.css">
	<link rel="stylesheet" type="text/css" href="../style/common.css">
	<link rel="stylesheet" type="text/css" href="../style/match.css">
	<link rel="stylesheet" type="text/css" href="../style/league.css">
	<link rel="stylesheet" type="text/css" href="../style/matchCard.css">
	<link rel="stylesheet" type="text/css" href="../style/loadingAnimation.css">
	<link rel="stylesheet" type="text/css" href="../style/niceDate.css">
	<link rel="stylesheet" type="text/css" href="../style/filter-animation.css">
	<link rel="stylesheet" type="text/css" href="../style/frontPage.css">
</head>
<body>

	<div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left w3-collapse"
		style="width: 200px; z-index: 4" id="mySidebar">
		<div class="w3-bar w3-dark-grey">
			<span class="w3-bar-item w3-padding-16">Seasons</span>
			<button onclick="w3_close()"
				class="w3-bar-item w3-button w3-right w3-padding-16"
				title="close Sidebar">x</button>
		</div>
		<div class="w3-bar-block">
			<a class="w3-bar-item w3-button w3-green" href="#/">Home</a>
			<div ng-controller="seasonListController">
				<div ng-repeat="season in seasons" class="w3-dropdown-hover">
					<league-menu-item-directive season="season" 
						current="season.seasonStartYear == seasons[0].seasonStartYear"/>
				</div>
			</div>
		</div>
	</div>
	<script>
	function w3_open() {
	  document.getElementById("mySidebar").style.display = "block";
	}
	function w3_close() {
	  document.getElementById("mySidebar").style.display = "none";
	}
</script>

<div class="w3-main" style="margin-left:200px">
	<div id="header">
		<span class="w3-opennav w3-hide-large burger" onclick="w3_open()">&#9776;</span>
		<span class="siteTitle">Catholicon - <i>Better BDBL</i></span>
	</div>
	
	<div id="thinking" ng-class="contentLoading ? 'slide-in-from-left' : 'slide-out-from-left'" 
			class="thinking w3-round-large w3-leftbar w3-rightbar w3-border-orange" 
			ng-controller="thinkingController">
		<img alt="Loading..."
			height="50px" 
			src="../img/loading.gif">
	</div>
	
	<div id="error" ng-class="errorOccurred ? 'slide-in-from-left' : ''" class="" ng-controller="errorController">
		<img alt="Error"
			height="50px" 
			src="../img/disconnect.gif"/>
		<img src="../img/close.png" alt="dismiss" width="35px" 
			style="transform: translateY(20px) translateX(-14px); background: white"
			ng-click="errorOccurred = undefined"/>
	</div>
	

	<!-- Placeholder for views -->
	<ng-view/>
	
	<script>
		myApp.config(function ($routeProvider) {
			$routeProvider
				.when('/season/:season', 
					{
						templateUrl: 'partials/leagueList.html',
						controller: 'leagueListController'
					})
				.when('/season/:season/matches/:teamId/list',
					{
						templateUrl: 'partials/matches.html'
					})
				.when('/season/:season/league/:leagueTypeId/divisions',
					{
						templateUrl: 'partials/divisionList.html',
						controller: 'leagueDivisionListController'
					})
				.when('/season/:season/league/:league/report',
					{
						templateUrl: 'partials/playerReport.html',
						controller: 'playerReportController'
					})
				.when('/season/:season/league/:leagueTypeId/division/:divisionId', 
					{
						templateUrl: 'partials/division.html',
						controller: 'divisionController'
					})
				.when('/matchcard/:fixtureId',
					{
						templateUrl: 'partials/matchcard/matchCard.html'
					})
				.when('/',
					{
						templateUrl: 'partials/frontPage.html'
					})
				.when('/secure/login', 
					{
						templateUrl: 'partials/secure/login.html'
					})
				.when('/secure/jwtlogin', 
					{
						templateUrl: 'partials/secure/jwtlogin.html'
					});
		});
		
	</script>
</div>
	
</body>
</html>
