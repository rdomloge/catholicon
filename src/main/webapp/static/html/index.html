<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Catholicon - better BDBL</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
	<script src="../script/dataController.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/match.css">
	<link rel="stylesheet" type="text/css" href="../style/league.css">
	<link rel="stylesheet" type="text/css" href="../style/matchCard.css">
	<link rel="stylesheet" href="../style/w3.css">
</head>
<body>

	<div class="w3-container ">
		<h1>
			Catholicon
		</h1>
	</div>
	
	<ul class="w3-navbar w3-border w3-green">
		<li><a href="#" class="w3-red">Home</a></li>
		<li class="w3-dropdown-hover">
			<a href="javascript:void(0)">Results</a>
			<div class="w3-dropdown-content w3-card-4">
				<a href="#/matches/opena" ng-click="getMatches('opena')">Open A</a>
				<a href="#/matches/mixeda" ng-click="getMatches('mixeda')">Mixed A</a>
			</div>
		</li>
		<li class="w3-dropdown-hover">
			<a href="javascript:void(0)">Leagues</a>
			<div class="w3-dropdown-content w3-card-4">
				<a href="#/league/open1" ng-click="getLeague('open1')">Open Div 1</a>
				<a href="#/league/open2" ng-click="getLeague('open2')">Open Div 2</a>
				<a href="#/league/open3" ng-click="getLeague('open3')">Open Div 3</a>
				<a href="#/league/mixed1" ng-click="getLeague('mixed1')">Mixed Div 1</a>
				<a href="#/league/mixed2" ng-click="getLeague('mixed2')">Mixed Div 2</a>
			</div>
		</li>
		<li class="w3-dropdown-hover" ng-controller="leagueListController">
			<a href="javascript:void(0)">Leagues (new)</a>
			<div class="w3-dropdown-content w3-card-4">
				<a ng-repeat="league in leagues" href="#/league/{{league.leagueTypeId}}/divisions">{{league.label}}</a>
			</div>
		</li>
	</ul>
	
	<br/>

	<!-- Placeholder for views -->
	<ng-view/>
	
	<script>
		myApp.config(function ($routeProvider) {
			$routeProvider
				.when('/matches/:team',
					{
						templateUrl: 'partials/matches.html',
					})
				.when('/league/:leagueTypeId/divisions',
					{
						templateUrl: 'partials/divisionList.html',
						controller: 'leagueDivisionListController'
					})
				.when('/league/:leagueTypeId/division/:divisionId', 
					{
						templateUrl: 'partials/division.html',
						controller: 'divisionController'
					})
				.when('/matchcard/:fixtureId',
					{
						templateUrl: 'partials/matchCard.html'
					})
				.otherwise({ redirectTo: '/'});
		});
		
	</script>
	
	
	
</body>
</html>
