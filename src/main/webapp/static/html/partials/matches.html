

<div class="w3-container">

	<div class="w3-container w3-red">
		<h2>
			Filters
		</h2>
	</div>
	<form class="w3-container w3-margin-bottom">
		<label class="w3-xxlarge">Date</label> 
		<input class="w3-input" ng-model="search" name="teamFilter"/>
	</form>
	
	
	<div ng-repeat="match in matches | filter: search | orderBy:'date'" class="w3-card-24" style="margin-bottom:30px;">
		<header class="w3-container w3-blue">
			<h1>Match</h1>
		</header>
		
		<div class="w3-container w3-center">
			<p>
			{{match.homeTarget}}  
			<br/>
			Vs 
			<br/>
			{{match.awayTarget}}
			</p>
		</div>
		
		<footer class="w3-container w3-blue">
			<h5>{{match.date | date : 'fullDate'}}</h5>
			<h5>
				{{match.scoreExtracted}}
				<a href="#/matchcard/{{match.fixtureId}}" ng-click="getMatchCard(match.fixtureId)" class="w3-btn w3-blue w3-border w3-border-blue w3-round w3-xlarge" >View card</a>
			</h5>
			
		</footer>
	</div>
</div>
