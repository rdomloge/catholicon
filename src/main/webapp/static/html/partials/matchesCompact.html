
<div class="w3-container" ng-controller="matchListController">
	
	<h3 class="teamName">{{teamName}}</h3>
	<a href="{{openWebCal()}}"><img class="webCal" alt="webcal" src="../img/webcal.png" /></a>
	
	<h4>{{season == 0 ? 'this' : season}} season</h4>
	
	<div ng-repeat="match in matches | orderBy:'date'" 
			class="" >
		<div style="padding: 10px 0 10px 0"
				ng-init="opposition = getOpposition(match)"
				ng-class="$index % 2 == 0 ? 'w3-row-padding w3-large matchesCompactRow' : 'w3-row-padding w3-large matchesCompactRow w3-light-grey'">
	  		<div class="w3-col m6 s10">
	  			<a ng-href="#/season/{{getSeason()}}/matches/{{opposition.id}}/listcompact">
	  				{{opposition.name}}
	  			</a>
	  		</div>
	  		<div class="w3-col m1 s1">
	  			{{isHome(match) ? 'H' : 'A'}}
	  		</div>
	  		<div class="w3-col m1 s1">
	  			<img src="../img/info.png" ng-click="showFixture(match.fixtureId)" style="width:30px"/>
	  		</div>
	  		<div class="w3-col m2 s10">
	  			{{match.date | date: 'dd MMM'}}
	  		</div>
	  		<div class="w3-col m2 s2 w3-block" ng-if="match.fixtureStatus == 5">
				<a ng-href="#/matchcard/{{match.fixtureId}}" style="width: 100%" 
						ng-class="isWin(match) ? 'w3-text-green w3-right' : 'w3-text-red w3-right'">
					{{match.scoreExtracted}}
				</a>
			</div>
	  	</div>
	</div>
	
	<fixture-details-directive />
</div>
