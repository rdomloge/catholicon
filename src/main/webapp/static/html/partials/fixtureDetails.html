<div class="w3-container w3-modal" ng-cloak
	ng-style="showFixtureDetailsDialogue ? {display: 'block'} : {display: 'none'}">
	<div class="w3-modal-content w3-card-8">
		<header class="w3-container w3-light-grey">
			<h1>Fixture details</h1>
		</header>
		<section class="w3-container w3-center">
		    <span class="w3-xlarge w3-center">{{fixtureDetails.homeTeam}}</span><span class="w3-small"> (H)</span>
		    <br/>
		    <span class="w3-xlarge w3-center">{{fixtureDetails.awayTeam}}</span><span class="w3-small"> (A)</span>
		    <div class="w3-small w3-left w3-display-left" style="width: 85%">
				{{fixtureDetails.venue}}
			</div>
			<div class="w3-left">
				<a href="http://maps.google.com/?q={{fixtureDetails.venue}}">
					<img src="../img/pin.png" height="35px"/>
				</a>
			</div>
		</section>
		<section class="w3-container w3-center w3-light-grey">
			<span class="w3-xlarge">{{fixtureDetails.matchTime}}</span><span class="w3-large">{{fixtureDetails.matchDate}}</span>
		    <br/>
			<span class="w3-xlarge">{{fixtureDetails.numberOfCourts}} courts</span>
		    <br/>
			<p class="w3-closebtn" ng-click="hideFixtureDetails()"><img src="../img/close.png" alt="close" width="35px"/></p>
		</section>
	</div>
</div>
