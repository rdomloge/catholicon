<div>
	<button class="w3-button w3-block w3-left-align" ng-init="show" ng-click="show = !show; load()">
		{{season.seasonStartYear}}
	</button>
	<div id="leagueDropDown" ng-class="show ? 'w3-bar-block w3-white w3-card-4' : 'w3-hide'">
		<a href="#/" ng-class="leagues ? 'w3-hide' : 'w3-bar-item w3-button'">Loading...</a>
		<a href="#/" ng-repeat="league in leagues">
			<division-menu-item-directive league="league" season="season"/>
		</a>
	</div>
</div>
