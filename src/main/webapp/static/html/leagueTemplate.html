<div>
	<button class="w3-button w3-block w3-left-align" ng-init="show = (season.apiIdentifier == 0)" ng-click="show = !show; load()" 
			ga-on="click" ga-event-category="menu_season" ga-event-action="click">
		{{season.seasonStartYear}}
	</button>
	<div id="leagueDropDown" ng-class="show ? 'w3-bar-block w3-white w3-card-4' : 'w3-hide'">
		<button href="#/" ng-class="leagues ? 'w3-hide' : 'w3-bar-item w3-button'">Loading...</button>
		<division-menu-item-directive ng-repeat="league in leagues" league="league" season="season"/>
	</div>
</div>
